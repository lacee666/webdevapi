<div class="container color-dark">
  <div class="col">
    <p>Add bucket list item</p>
  </div>

  <div class="col">
    <p>Your bucket list {{itemCount}}</p>
  </div>
</div>
<div class="container color-light" [@goals]="goals.length">
    <div class="col">
      <p class="sm">W OMEGALUL W</p>
      <form>
        <input type="text" class="txt" name="item" placeholder="Mount..." [(ngModel)]="goalText">
        <br><span>{{goalText}}</span>
        <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
      </form>
    </div>
  
    <div class="col" >
        <p class="life-container" *ngFor = "let item of goals let i = index" (click)="removeItem(i)">
          {{item}}
        </p>
    </div>
</div>
